<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="material/logo.png">
    <title>Iniciar Sesión</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img class="imagen-logo" src="material/logo.png" alt="logo">
    </div>
    <section>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label>Usuario</label>
            <input type="username" placeholder="Usuario" id="username" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="**********" id="password" required>
            <input type="submit" value="Ingresar" class="boton">
        </form>
        <p>No tienes una cuenta? <a href="signup.html">Registro</a></p>
    </section>
    <script src="js/login.js"></script>
    <script src="script.js"></script>
</body>
</html>
